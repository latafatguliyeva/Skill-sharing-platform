# Server Configuration
server.port=8080
spring.application.name=skill-sharing-platform

# JVM Configuration for JDK 23 and macOS
# These can be overridden with command line arguments
java.version=23
spring.profiles.active=default

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:skillshare;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=username
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.generate-unique-name=false


# Google API Configuration
google.api.credentials.path=credentials.json
google.api.tokens.directory=tokens
google.api.application.name=Skill Sharing Platform

# Logging
logging.level.com.skillsharing=info
logging.level.org.springframework.security=info
logging.level.org.springframework.web=info
logging.level.org.hibernate.SQL=info
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=info
